{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    Username: <input type="text" name="username" required>
    Password: <input type="password" name="password" required>
    <input type="submit" value="Login">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
